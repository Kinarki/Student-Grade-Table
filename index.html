<!doctype html>
<html data-ng-app="sgtApp">
<head>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <title>Student Grade Table</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

    <script src="angular_script.js"></script>

</head>
<body>
<div class="container" data-ng-controller="appCtrl as ac">
    <div class="page-header">
        <!-- only show this element when the isn't on mobile -->
        <h1 class="hidden-xs"><strong> Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default">0</span></small>
        </strong>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-xs"><strong>Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default">0</span></small>
        </strong>
        </h3>
    </div>
    <form class="form-horizontal" id="student_form">
        <div class="student-add-form  col-xs-12 pull-right col-sm-3">
            <h4 class="row">Add Student</h4>
            <div class="input-group form-group row">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name"
                       data-ng-model="ac.student.name">
            </div>
            <div class="input-group form-group row">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-list-alt"></span>
                </span>
                <input type="text" class="form-control" name="course" id="course"
                       placeholder="Student Course" data-ng-model="ac.student.course">
            </div>
            <div class="input-group form-group row">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-education"></span>
                </span>
                <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                       placeholder="Student Grade" data-ng-model="ac.student.grade">
            </div>
            <div class="row">
                <button type="button" class="btn btn-success add" data-ng-click="ac.addStudent()">Add</button>
                <button type="button" class="btn btn-default" data-ng-click="ac.clearInput()">Cancel</button>
                <button type="button" class="btn btn-default populate" data-ng-click="ac.populate()">Data From Server</button>
            </div>

        </div>
    </form>

    <div class="student-list-container col-sm-9">
        <table class="student-list table table-vcenter">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="student in ac.studentArray">
                <td> {{ student.name }} </td>
                <td> {{ student.course }} </td>
                <td> {{ student.grade }} </td>
                <td><button class="btn btn-danger btn-xs" type="button" data-ng-click="ac.deleteStudent($index)">Delete</button></td>
            </tr>
            </tbody>

        </table>
    </div>

</div>
</body>
</html>
